<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countup</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h2>
        クリックしたらカウントアップ
    </h2>
    <div id="app">
        <p>{{ count }}回</p>
        <button v-on:click="countUp">カウント</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                count: 0
                },
            methods: {
                countUp: function() {
                    this.count++;
                }
            }
        })
    </script>
</body>
</html>
